web:
  build: .
  user: gitmostwanted
  entrypoint: /opt/entrypoint.sh
  ports:
    - "5000:5000"
  volumes:
    - ./gitmostwanted:/opt/gitmostwanted
    - ./:/opt
  environment:
    - GMW_APP_SETTINGS=/opt/instance.cfg
  links:
    - dbGmw

celery:
  build: .
  user: gitmostwanted
  command: celery -A gitmostwanted.worker.celery worker -B -s /tmp/celerybeat-schedule.dat --autoreload
  environment:
      - GMW_APP_SETTINGS=/opt/instance.cfg
  volumes_from:
    - web
  links:
    - dbGmw
    - dbCeleryResult
    - dbCeleryBroker

dbGmw:
  image: mysql:latest
  environment:
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_DATABASE=gitmostwanted
    - MYSQL_USER=gitmostwanted
    - MYSQL_PASSWORD=gitmostwanted_pwd

dbCeleryBroker:
  image: mysql:latest
  environment:
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_DATABASE=celery_broker
    - MYSQL_USER=celery_broker
    - MYSQL_PASSWORD=celery_broker_pwd

dbCeleryResult:
  image: mysql:latest
  environment:
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_DATABASE=celery_result
    - MYSQL_USER=celery_result
    - MYSQL_PASSWORD=celery_result_pwd
