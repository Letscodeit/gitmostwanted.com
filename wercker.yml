box: wercker/python
build:
    steps:
        - virtualenv:
            name: setup virtual environment
            python_location: /usr/bin/python3.4
        - pip-install:
            packages_list: pytest-pep8 pytest-cov
        - script:
            name: run py.test
            code: "py.test --pep8 --clearcache --cov gitmostwanted tests/unit"
deploy:
    steps:
        - add-to-known_hosts:
            hostname: gitmostwanted.com
        - mktemp:
            envvar: SSH_KEY_PATH
        - create-file:
            name: write key
            filename: $SSH_KEY_PATH
            content: $SSH_KEY_PRIVATE
            overwrite: true
            hide-from-log: true
        - script:
            name: update source-code
            code: |-
              scp -i "$SSH_KEY_PATH" -o StrictHostKeyChecking=no -o UserKnownHostsFile=no -r "$WERCKER_OUTPUT_DIR/" gitmostwanted@gitmostwanted.com:"$PROJECT_SOURCE_DIR"
              ssh -i "$SSH_KEY_PATH" -o StrictHostKeyChecking=no -o UserKnownHostsFile=no -l gitmostwanted gitmostwanted.com touch "$PROJECT_SOURCE_DIR/gitmostwanted.wsgi"
