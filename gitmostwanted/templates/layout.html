<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">

        <title>gitmostwanted</title>

        <link rel="stylesheet" href="//cdn.jsdelivr.net/foundation/5.5.1/css/foundation.min.css">
    </head>

    <body clas="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        {% block body %}{% endblock %}
    </body>
</html>
